<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__ADMINCSS__/base.css" />
<link rel="stylesheet" type="text/css" href="__ADMINCSS__/jquery.dialog.css" />
<link rel="stylesheet" href="__ADMINCSS__/index.css" />
<title>移动办公自动化系统</title>
</head>

<body>
<div id="container">
  <div id="hd">
    <div class="hd-wrap ue-clear">
      <div class="top-light"></div>
      <h1 class="logo"></h1>
      <div class="login-info ue-clear">
        <div class="welcome ue-clear"><span>欢迎您,</span><a href="javascript:;" class="user-name">{$Think.session.name}</a></div>
        <div class="login-msg ue-clear"> <a href="javascript:;" class="msg-txt">消息</a> <a href="javascript:;" class="msg-num">10</a> </div>
      </div>
      <div class="toolbar ue-clear">
        <a href="javascript:;" class="home-btn">首页</a>
        <a href="javascript:;" class="quit-btn exit"></a> </div>
    </div>
  </div>
  <div id="bd">
    <div class="wrap ue-clear">
      <div class="sidebar">
        <h2 class="sidebar-header">
          <p>功能导航</p>
        </h2>
        <ul class="nav">

          <volist name="nodeInfoA" id="v" >
            <if condition="$v['node_name'] eq '日常办公'" >
              <li class="office current" style="border-color: rgb(219, 233, 241);">
                <div class="nav-header"><a href="javascript:;" date-src="home.html" class="ue-clear"><span>{$v['node_name']}</span><i class="icon"></i></a></div>
              </li>
            <else />
              <li class="{$v['node_title']}">
                <div class="nav-header"><a href="javascript:;" class="ue-clear"><span>{$v['node_name']}</span><i class="icon"></i></a></div>
                <ul class="subnav">
                  <volist name="nodeInfoB" id="v1" >
                    <if condition="$v1['node_pid'] eq $v['node_id']" >
                      <li><a href="javascript:;" date-src="{:U($v1['node_controller'].'/'.$v1['node_action'])}">{$v1['node_name']}</a></li>
                    </if>
                  </volist>
                </ul>
              </li>
            </if>

          </volist>
        </ul>
      </div>
      <div class="content">
        <iframe src="{:U(home)}" id="iframe" width="100%" height="100%" frameborder="0"></iframe>
      </div>
    </div>
  </div>
  <div id="ft" class="ue-clear">
    <div class="ft-left"> <span>中国移动</span> <em>Office&nbsp;System</em> </div>
    <div class="ft-right"> <span>Automation</span> <em>V2.0&nbsp;2014</em> </div>
  </div>
</div>
<div class="exitDialog">
  <div class="dialog-content">
    <div class="ui-dialog-icon"></div>
    <div class="ui-dialog-text">
      <p class="dialog-content">你确定要退出系统？</p>
      <p class="tips">如果是请点击“确定”，否则点“取消”</p>
      <div class="buttons">
        <input type="button" class="button long2 ok" value="确定" />
        <input type="button" class="button long2 normal" value="取消" />
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="__ADMINJS__/jquery.js"></script>
<script type="text/javascript" src="__ADMINJS__/common.js"></script>
<script type="text/javascript" src="__ADMINJS__/core.js"></script>
<script type="text/javascript" src="__ADMINJS__/jquery.dialog.js"></script>
<script type="text/javascript" src="__ADMINJS__/index.js"></script>
<script>
  $('.exitDialog').Dialog({
    title:'提示信息',
    autoOpen: false,
    width:400,
    height:200

  });

  $('.exit').click(function(){
    $('.exitDialog').Dialog('open');
  });



  $('.exitDialog input[type=button]').click(function(e) {
    $('.exitDialog').Dialog('close');

    if($(this).hasClass('ok')){
      window.location.href = "{:U('Login/loginOut')}"	;
    }
  });
</script>
</html>
